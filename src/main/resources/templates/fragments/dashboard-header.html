<!-- Navigation Bar-->
<header th:fragment="top-header" id="topnav">
    <div class="topbar-main">
        <div class="container">

            <!-- LOGO -->
            <div class="topbar-left">
                <a href="#" class="logo">
<!--                    <img th:src="@{/images/patascore_logo_small.png}"/>-->
                </a>
            </div>
            <!-- End Logo container-->

            <div class="menu-extras">
                <ul class="nav navbar-nav pull-right">
                    <li class="nav-item">
                        <!-- Mobile menu toggle-->
                        <a class="navbar-toggle">
                            <div class="lines">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </a>
                        <!-- End mobile menu toggle-->
                    </li>

                    <li class="nav-item dropdown notification-list">
                        <a class="nav-link dropdown-toggle arrow-none waves-light waves-effect" data-toggle="dropdown"
                           href="#" role="button"
                           aria-haspopup="false" aria-expanded="false">
                            <i class="zmdi zmdi-notifications-none noti-icon"></i>
                             <span class="noti-icon-badge" id="notification-available-icon" style="display: none;"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-arrow dropdown-lg" aria-labelledby="Preview" id="notifications-container">
                            <!-- item-->
                            <div class="dropdown-item noti-title">
                                <h5>
                                    <small>
                                        <span class="label label-danger pull-xs-right" id="notification-count">0</span>
                                        Notifications
                                    </small>
                                </h5>
                            </div>

                            <!-- item-->
                            <div id="no-notification">
                                <a href="javascript:void(0);" class="dropdown-item notify-item">
                                    <p class="notify-details">No Notifications Yet</p>
                                </a>
                            </div>

                            <div id="notification"></div>

                        </div>
                    </li>

                    <li class="nav-item dropdown notification-list">
                        <a class="nav-link dropdown-toggle arrow-none waves-effect waves-light nav-user"
                           data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="false" aria-expanded="false">
                            <img th:src="@{/images/user_icon.jpg}" alt="user" class="img-circle"/>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-arrow profile-dropdown "
                             aria-labelledby="Preview">
                            <!-- item-->
                            <div class="dropdown-item noti-title">
                                <h5 class="text-overflow" id="user_name">
                                    <small>Welcome!</small>
                                </h5>
                            </div>

                            <!-- item-->
                            <a href="javascript:void(0);" onclick="logout();" class="dropdown-item notify-item">
                                <i class="zmdi zmdi-power"></i> <span>Logout</span>
                            </a>

                        </div>
                    </li>
                </ul>

            </div> <!-- end menu-extras -->
            <div class="clearfix"></div>

        </div> <!-- end container -->
    </div> <!-- end topbar-main -->

    <div class="navbar-custom">
        <div class="container">
            <div id="navigation">
                <!-- Navigation Menu-->
                <ul class="navigation-menu">
                    <li>
                        <a th:href="@{/}"><i class="zmdi zmdi-view-dashboard"></i>
                            <span> Home </span> </a>
                    </li>

                </ul> <!-- End navigation menu  -->
            </div>
        </div>
    </div>

</header>
